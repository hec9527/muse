<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        border: none;
        outline: none !important;
        user-select: none;
        font-family: PingFangSC-Regular;
      }

      /* container-layout */
      html,
      body {
        width: 100%;
        display: flex;
        justify-content: center;
        padding-top: 16px;
      }
      #root {
        width: 85%;
        min-width: 360px;
        margin-bottom: 64px;
      }
      .section-title {
        font-size: 24px;
        font-weight: 700;
        margin: 16px 0 8px;
      }
      .section-body {
        padding: 8px 32px;
      }
      #env-container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
      }
      #page-container {
        display: grid;
        gap: 4px 8px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      .env-item {
        flex: 1 0 220px;
        flex-grow: 1;
        flex-shrink: 0;
        flex-basis: 220px;
      }
      .env-title {
        font-size: 18px;
        font-weight: 500;
        margin: 8px 0;
      }
      .check-all-wrap,
      .checkbox-list,
      .env-list {
        display: flex;
        cursor: pointer;
        padding: 4px 8px;
        align-items: center;
        border-radius: 4px;
        max-width: 180px;
      }
      .checkbox-list > span,
      .env-list > span {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .checkbox-list {
        max-width: none;
      }
      .check-all-wrap > input,
      .checkbox-list > input,
      .env-list > input {
        margin-right: 4px;
      }
      .checkbox-list:hover,
      .env-list:hover {
        background: #567;
      }
      .check-all-wrap {
        display: inline-flex;
        align-items: center;
        font-size: 14px;
      }

      /* tool class */
      .bold {
        font-weight: bold;
      }
      .list {
        margin: 8px 0;
      }
      * > .list:nth-child(1) {
        margin-top: 0;
      }
      * > .list:nth-last-child(1) {
        margin-bottom: 0;
      }
      .inline-box {
        display: inline-block;
      }
      input[type="text"],
      input[type="password"] {
        margin-right: 16px;
        width: 120px;
        font-size: 14px;
        background: none;
        color: #fff;
        border-bottom: 1px solid transparent;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-bottom: 1px solid #567;
      }
      input[type="checkbox"]:checked ~ *,
      input[type="radio"]:checked ~ * {
        color: #5ca9f8;
      }
      input::placeholder {
        font-size: 14px;
      }
    </style>
    <title>muse</title>
  </head>
  <body>
    <div id="root">
      <!-- 项目信息 -->
      <div class="sections project-info">
        <div class="section-title">项目信息</div>
        <div class="section-body">
          <div class="list bold">项目名称：<span id="project-name"></span></div>
          <div class="list bold">当前分支：<span id="current-branch" style="color: #e23c39"></span></div>
        </div>
      </div>

      <!-- 用户信息 -->
      <div class="sections user-info">
        <div class="section-title">用户信息</div>
        <div class="section-body">
          <div class="inline-box">
            <label for="user-name">用户名：</label>
            <input id="user-name" type="text" placeholder="请输入用户名" required />
          </div>
          <div class="inline-box">
            <label for="user-passwd">密码：</label>
            <input id="user-passwd" type="password" placeholder="请输入密码" required />
          </div>
        </div>
      </div>

      <!-- 环境选择 -->
      <div class="sections env-info">
        <div class="section-title">环境选择</div>
        <div class="section-body">
          <div id="env-container">
            <!-- inject by js -->
          </div>
        </div>
      </div>

      <!-- 页面选择 -->
      <div class="sections page-select">
        <div class="section-title">
          <span>页面选择</span>
          <label for="check-all" class="check-all-wrap">
            <input type="checkbox" name="check-all" id="check-all" indeterminate="true" />
            <span>全选</span>
          </label>
        </div>
        <div class="section-body">
          <div id="page-container">
            <!-- inject by js -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // page data
      const state = {
        pages: [],
        // true | false | 'indeterminate'
        checkAll: false,
      };

      // cache element
      const vscode = acquireVsCodeApi();
      const el_proName = document.getElementById("project-name");
      const el_proBranch = document.getElementById("current-branch");
      const el_userName = document.getElementById("user-name");
      const el_userPasswd = document.getElementById("user-passwd");
      const el_envWrap = document.getElementById("env-container");
      const el_pageWrap = document.getElementById("page-container");

      // render dom
      function renderEnvList(envName, key, list) {
        const wrap = document.createElement("div");
        const body = document.createElement("div");
        const title = document.createElement("div");
        wrap.setAttribute("class", "env-item");
        body.setAttribute("class", "env-body");
        title.setAttribute("class", "env-title");
        title.innerHTML = envName;
        list.forEach((item, index) => {
          body.innerHTML += `<label for="${key}${index}" title='${item.name}' class="env-list">
                          <input type="radio" name="env" id="${key}${index}" />
                           <span>${item.name}</span>
                        </label>`;
        });
        wrap.appendChild(title);
        wrap.appendChild(body);
        el_envWrap.appendChild(wrap);
      }
      function renderPagesInfo(pages = []) {
        const formatNum = (num) => (num < 10 ? `&nbsp;${num}` : num);
        el_pageWrap.innerHTML = "";
        pages.forEach((str, index) => {
          el_pageWrap.innerHTML += `<label for="page${index}" class="checkbox-list" title='${str}'>
                          <input type="checkbox" name="pages" id="page${index}" />
                          <span>${formatNum(index + 1)}.${str}</span>
                        </label>`;
        });
      }

      // add eventlistener
      el_userName.onchange = (e) => postUserInfo({ name: e.target.value });
      el_userPasswd.onchange = (e) => postUserInfo({ passwd: e.target.value });

      // post message to webivew and catch
      function postUserInfo({ name, passwd }) {
        vscode.postMessage({
          cmd: "updateUserInfo",
          data: {
            name: name || el_userName.value,
            passwd: passwd || el_userPasswd.value,
          },
        });
      }

      // handle message recive from webview
      function updateUserInfo({ name, passwd }) {
        el_userName.setAttribute("value", name);
        el_userPasswd.setAttribute("value", passwd);
      }
      function updateProjectInfo({ appName, version }) {
        el_proName.innerHTML = appName;
        el_proBranch.innerHTML = version;
      }
      function updateEnvInfo({ envFilter = [], data = [] }) {
        Object.keys(data).forEach((key) => {
          const env = envFilter.find((env) => env.key === key);
          if (env !== undefined) {
            const envName = env.name;
            renderEnvList(envName, key, data[key]);
          }
        });
      }

      // add event listener
      window.addEventListener("message", (e) => {
        console.log("HTML recive message:", JSON.stringify(e.data));
        const { cmd, data } = e.data;
        switch (cmd) {
          case "updateUserInfo":
            updateUserInfo(data);
            break;
          case "updateProjectInfo":
            updateProjectInfo(data);
            break;
          case "updateEnvInfo":
            updateEnvInfo(data);
            break;
          case "updatePagesInfo":
            renderPagesInfo(data);
            break;
          default:
            console.warn("未知CMD类型");
            break;
        }
      });
    </script>
  </body>
</html>
